
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Frequazone | Healing Frequencies</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<section class="hero">
  <h1>Frequazone</h1>
  <p>Personalized Healing Frequency Platform by Harsh</p>
</section>

<section class="form-section">
  <h2>Patient Information</h2>
  <form>
    <input type="text" placeholder="Your Name" required />
    <input type="number" placeholder="Age" required />
    <select required>
      <option value="">Select Category</option>
      <option>Academic</option>
      <option>Non-Academic</option>
      <option>Personal</option>
      <option>Health</option>
    </select>
    <textarea placeholder="Describe your issue..." required></textarea>
    <input type="text" placeholder="Contact (Phone/Email)" required />
    <input type="text" placeholder="Location" />
    <button>Submit</button>
  </form>
</section>
</body>
</html>
